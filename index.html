<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Generator de Etichete</title>
  </head>
  <body>
    <div class="d-flex">
      <!--GENERATOR-->
      <div class="container m-5">
        <div class="border bg-light py-4 px-3 rounded shadow-sm" style="width: 550px">
          <div class="input-group mb-2 mb-2">
            <span class="input-group-text">Link</span>
            <input
              id="website"
              type="url"
              name="website"
              value="https://www.facebook.com/"
              placeholder="https://www.youtube.com/"
              class="form-control"
            />
            <span class="btn btn-dark" onclick="generateQRCode()">Get QR</span>
          </div>
          <div class="input-group input-group-lg mb-4">
            <span class="input-group-text">Nume produs</span>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              onkeyup="document.getElementById('previewName').innerHTML = this.value"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Info #1</span>
            <input
              type="text"
              class="form-control"
              id="input"
              onkeyup="document.getElementById('previewInfo1').innerHTML = this.value"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Info #2</span>
            <input
              type="text"
              class="form-control"
              id="input"
              onkeyup="document.getElementById('previewInfo2').innerHTML = this.value"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Info #3</span>
            <input
              type="text"
              class="form-control"
              id="input"
              onkeyup="document.getElementById('previewInfo3').innerHTML = this.value"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Info #4</span>
            <input
              type="text"
              class="form-control"
              id="input"
              onkeyup="document.getElementById('previewInfo4').innerHTML = this.value"
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Info #5</span>
            <input
              type="text"
              class="form-control"
              id="input"
              onkeyup="document.getElementById('previewInfo5').innerHTML = this.value"
            />
          </div>

          <div class="d-flex mt-4">
            <button type="button" class="btn btn-danger me-2" id="clearBTN">Sterge datele</button>
            <button type="button" class="btn btn-success" id="printBTN">Printeaza eticheta</button>
          </div>
        </div>
      </div>
      <!--LIVE PREVIEW-->

      <div class="container m-2">
        <div class="text-light lead fw-normal my-4">Live Preview</div>
        <div class="border bg-light p-5 shadow-sm" id="eticheta" style="width: 550px; min-height: 600px">
          <div class="d-flex align-items-start justify-content-between mb-5">
            <div class="h1" id="previewName" style="width: 300px; word-wrap: break-all">
              Aparat foto DSLR Nikon D5600, Kit AF-P 18-55mm VR, Negru
            </div>
            <canvas id="qrcode" style="width: 100px; height: 100px"></canvas>
          </div>
          <div class="h4 bg-dark text-light p-2" id="previewInfo1">Constructie Kit 18-55mm</div>
          <div class="h4 text-dark px-2" id="previewInfo2">Model D-SLR D5600</div>
          <div class="h4 bg-dark text-light p-2" id="previewInfo3">Diagonala display 3.2 inch</div>
          <div class="h4 text-dark px-2" id="previewInfo4">Functii Touchscreen LCD</div>
          <div class="h4 bg-dark text-light p-2" id="previewInfo5">Greutate 465 g</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function generateQRCode() {
        let website = document.getElementById("website").value;
        if (website) {
          let qrcodeContainer = document.getElementById("qrcode");
          qrcodeContainer.innerHTML = "";
          new QRious({
            element: qrcodeContainer,
            value: website,
          });
        } else {
          alert("Please enter a valid URL");
        }
      }
    </script>
    <script src="./html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
